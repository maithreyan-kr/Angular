<form [formGroup]="form">
    <div class="form-group">
        <label for="">Old Password</label>
        <input formControlName="oldPassword" type="password" class="form-control">
        <div 
            *ngIf="oldPassword?.touched && oldPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.['required']">Old password is required.</div>
            <div *ngIf="oldPassword?.errors?.['invalidOldPassword']">Old password is invalid.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">New Password</label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div 
            *ngIf="newPassword?.touched && newPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="newPassword?.errors?.['required']">New password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm New Password</label>
        <input formControlName="confirmNewPassword" type="password" class="form-control">
        <div 
            *ngIf="confirmNewPassword?.touched && confirmNewPassword?.invalid"
            class="alert alert-danger">
            <div *ngIf="confirmNewPassword?.errors?.['required']">re-enter the new password</div>
        </div>
        <div *ngIf="confirmNewPassword?.valid && form.invalid && form.errors?.['passwordsShouldMatch']" class="alert alert-danger">
            New Password doest not match with confirm password.
        </div>
    </div>
    <br>
    <button [disabled]="form.invalid" class="btn btn-primary">Change Password</button>
</form>
