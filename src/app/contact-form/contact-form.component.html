<form #f="ngForm" (ngSubmit)="submit(f)">
    <!-- <div ngModelGroup="contact" #contact="ngModelGroup"> -->
        <div class="form-group">
            <label for="firstName">Course Name</label>
            <input required minlength="5" maxlength="10" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
               <div *ngIf="firstName.errors?.['required']">Course Name is Required</div>
               <div *ngIf="firstName.errors?.['minlength']">Course Name should be minimum 5 charecters.</div>
               <!-- <div *ngIf="firstName.errors?.['pattern']">First Name dosent match the parttern.</div> -->
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label for="contactMethod">Category</label>
            <select required ngModel name="contactMethod" id="contactMethod" class="form-controller" #contactMethod="ngModel">
                <option value=""></option>
                <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
            </select>
            <div *ngIf="contactMethod.touched && contactMethod.invalid" class="alert alert-danger">
                Category field is required
            </div>
        </div>
        <br><br>
    <!-- </div> -->
    <!-- <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control" #comment="ngModel"></textarea>
    </div> -->
    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="guarantee">30-day money back guarantee
        </label>
    </div>
    <br><br>
    <!-- <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{ method.name }}
        </label>
    </div> -->
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
